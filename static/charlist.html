<!DOCTYPE html>

<html>
<head>
    <title>Character List</title>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id='charbox'>
        <h3>the char stuff will go HERE</h3>
        <ul id='charlist'></ul>
    </div>
    
    
    <div id='charview'>
        <h3></h3>
        <select id="charchoose" onchange="getCharData(this)">
            <option value=""></option>
            
            
        </select>
        <div id='charstats'>
            
        </div>
        
        <div id="char_creation">  
            <h3>Make a new Char in the wonderful world of C H A R A C T E R   C R E A T I O N</h3>
        
            <label for="name" id="name_label">Name</label>  
            <input type="text" name="name" id="name" size="30" value="" class="text-input" />  
            <label class="error" for="name" id="name_error">Dude the char needs a name</label>  
                      
            <br />  
            <input type="button" name="submit" class="button" id="char_gen_button" value="Make Character" />  
        </div>          
        
        <div id="mod_creation">  
            <h3>Make a new instance of mod</h3>
            <label for="modname" id="modname_label">Mod Name</label>  
            <input type="text" name="modname" id="modname" size="30" value="" class="text-input" />  
            <label class="error" for="modname" id="modname_error">give the mod a name please</label>
            
            <label for="modnote" id="modnote_label">Mod Note (describe it here)</label>  
            <input type="text" name="modnote" id="modnote" size="30" value="" class="text-input" /> 
            
            <label for="modtype" id="modtype_label">Mod Type</label>  
            <input type="text" name="modtype" id="modtype" size="30" value="" class="text-input" />  
            
            <label for="modstack" id="modstack_label">Stacking?</label>  
            <input type="checkbox" name="modstack" id="modstack" size="30" value="" class="text-input" />  
            
            <label for="modvalue" id="modvalue_label">Mod Value</label>  
            <input type="text" name="modvalue" id="modvalue" size="30" value="" class="text-input" />  
            <label class="error" for="modvalue" id="modvalue_error">give the mod a value please</label>           
            
            <br />  
            <input type="button" name="submit" class="button" id="mod_gen_button" value="Make mod" />  
        </div>
        
        

        <br><br><br>
        
        <select id="char2mod" onchange="getCharList(this)">
            <option value=""></option>    
        </select>
        <select id="mod2char" onchange="getModList(this)">
            <option value=""></option>    
        </select>
        <input type="button" name="submit" class="button" id="charaddmod" value="Make associations" />
    </div>
    
</body>
</html>
